<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 id="title">Digite os números e o operador da operação </h2>
    <form id="form-multiplication">
        <div class="number-operation">
            <label for="number">Número </label>
            <input type="number" id="number" name="number" placeholder="5">
        </div>
        <div class="number-operation">
            <label for="operation">Operador </label>
            <input type="text" id="operation" name="operation" placeholder="+">
        </div>
        <div class="number-operation">
            <label for="number2">Número </label>
            <input type="number" id="number2" name="number2" placeholder="5">
        </div>
        <input type="submit" value="Calcular" class="btn">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Resultado</h2>
        <div id="multiplication-operations">
            <div>
                <p>O resultado da operação é...</p>
                
            </div>
        </div>
    </div>
</body>
</html>
