<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal team</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header id="head">
        <h2>Monte o seu time de futebol ideal!</h2>
        <br/>
        <p>Escolha e digite o nome dos seus craques favoritos para compor essa seleção!</p>
    </header>

    <main>
        <div id="field-container">
            <div id="ataque">
                <input type="text" id="atacante" name="atacante">
                <input type="text" id="pnt-esq" name="pnt-esq">
                <input type="text" id="pnt-drt" name="pnt-drt">
            </div>
            <div id="meio">
                <input type="text" id="meia-esq" name="meia-esq">
                <input type="text" id="meia-drt" name="meia-drt">
                <input type="text" id="volante" name="volante">
            </div>
            <div id="defesa">
                <input type="text" id="lateral-esq" name="lateral-esq">
                <input type="text" id="zagueiro-esq" name="zagueiro-esq">
                <input type="text" id="zagueiro-drt" name="zagueiro-drt">
                <input type="text" id="lateral-drt" name="lateral-drt">
            </div>
            <div id="gol">
                <input type="text" id="goleiro" name="goleiro">
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            <h4>Desenvolvido por: </h4>
            <p>@dyonaLucl</p>
        </div>
    </footer>
</body>
</html>
