<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/spotify.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section>
            <form class="form-container">
                <figure>
                    <img src="img/Spotify black icon.jpg" alt="icone do spotify" id="main-image">
                </figure>
                <h1>Entrar no Spotify</h1>
                <ul>
                    <li class="login"><button class="social-btn">
                        <img src="img/google.jpg" alt="Google Icon" id="image-1">
                        Continuar com o Google
                    </button>
                    </li>
                    
                    <li class="login"><button class="social-btn">
                        <img src="img/Facebook.jpg" alt="Google Icon" id="image-2">
                        Continuar com o Facebook
                    </button>
                    </li>

                    <li class="login"><button class="social-btn">
                        <img src="img/Apple (1).jpg" alt="Google Icon" id="image-3">
                        Continuar com a Apple
                    </button>
                    </li>

                    <li class="login"><button class="social-btn">
                        Continuar com um número de telefone
                    </button></li>
                </ul>

                <hr id="line"/>

                <div class="box-input">
                    <label for="usuario" >E-mail ou nome de usuário</label>
                    <input type="text" id="usuario" name="usuario" class="block" placeholder="E-mail ou nome de usuário">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="block" placeholder="Senha">
                    <input type="submit" name="enviar" id="enviar" value="Entrar" class="btn-submit">
                </div>
                <a href="#" class="link">Esqueceu sua senha?</a>
                <p class="text">Não tem uma conta ? <a href="#" class="link">Inscrever-se no Spotify</a></p>
            </form>
        </section>

        <footer>
            <div class="footer">
                <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#" class="">Política de Privacidade</a> e 
                    aos <a href="#" class="">Termos de Serviço</a> do Google.</p>
            </div>
        </footer>
    </div>
</body>
</html>
